name: notify

on:
  repository_dispatch:
    types: [build_complete, autotest_complete]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Check if both events are complete
        id: check_status
        run: |
          if [[ "${{ github.event.action }}" == "build_complete" ]]; then
            echo "build_complete=true" >> $GITHUB_ENV
          elif [[ "${{ github.event.action }}" == "autotest_complete" ]]; then
            echo "autotest_complete=true" >> $GITHUB_ENV
          fi
          if [[ "${{ env.build_complete }}" == "true" && "${{ env.autotest_complete }}" == "true" ]]; then
            echo "both_complete=true" >> $GITHUB_ENV
          fi
      - name: Send Webhook Notification
        if: env.both_complete == 'true'
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "msgtype": "text",
                "text": {
                  "content": "仓库 ${{ github.repository }} 的构建和测试已完成。"
                }
              }' \
          https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${{ secrets.WECHAT_WEBHOOK_KEY }}