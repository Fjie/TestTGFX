name: autotest

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  mac:
    runs-on: macos-13
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Execute Empty Task 1
        run: echo "Executing Task 1" && sleep 1

      - name: Execute Empty Task 2
        run: echo "Executing Task 2" && sleep 1

      - name: Execute Empty Task 3
        run: echo "Executing Task 3" && sleep 1

      - name: Return Success
        run: echo "All tasks executed successfully"